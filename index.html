<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de IOCs en VirusTotal</title>
    <link rel="stylesheet" href="./estilos.css">
</head>
<body>
    <div id="app">
        <label for="api-key">API Key de VirusTotal:</label>
        <input type="password" id="api-key" name="api-key"><br>

        <label for="ioc-input">Introduce los IOCs:</label>
        <textarea id="ioc-input" name="ioc-input" rows="10" cols="50"></textarea><br>

        <div class="form-group" style="padding: 15px 15px 15px 0">
            <label style="display: block">
                <input type="radio" id="modo-filtrado" name="modo" value="Filtrado" checked>
                Modo filtrado (extraer hashes, URLs, dominios e IPs)
            </label>
            <label style="display: block">
                <input type="radio" id="modo-completo" name="modo" value="Completo">
                Un IOC por l√≠nea
            </label>
        </div>

        <button onclick="procesarIOCs()">Consultar</button>
        <button onclick="clearIOCs()">Borrar lista de IOCs</button><br><br>

        <div id="progress-bar"><div></div></div>
        <p id="result-count"></p>

        <label for="resultados">Resultados:</label>
        <textarea id="resultados" name="resultados" rows="10" cols="50" readonly></textarea><br><br>

        <button onclick="copiarResultados()">Copiar Resultados</button>
    </div>

    <script src="./app.js"></script>
</body>
</html>
